---
# Initialise empty for later merging
python_pip_packages_merged: []

python_pip_os_packages_map:
  CentOS:
    "7":
      - "python2-pip"
      - "python-setuptools"
    "8":
      - "python3-pip"
      - "python3-setuptools"
    "9":
      - "python3-pip"
      - "python3-setuptools"
  RedHat:
    "7":
      - "python2-pip"
      - "python-setuptools"
    "8":
      - "python3-pip"
      - "python3-setuptools"
    "9":
      - "python3-pip"
      - "python3-setuptools"
  Amazon:
    - "python2-pip"
    - "python-setuptools"
  default:
    - "python3-pip"
    - "python3-setuptools"
# yamllint disable-line rule:line-length
python_pip_os_packages: "{{ python_pip_os_packages_map[ansible_distribution][ansible_distribution_major_version] | default(python_pip_os_packages_map[ansible_distribution]) | default(python_pip_os_packages_map['default']) }}"

python_pip_package_map:
  CentOS:
    "7":
      - "pip==20.3.4"
    "8":
      - "pip"
      - "setuptools"
    "9":
      - "pip"
      - "setuptools"
  RedHat:
    "7":
      - "pip==20.3.4"
    "8":
      - "pip"
      - "setuptools"
    "9":
      - "pip"
      - "setuptools"
  default:
    - "pip"
    - "setuptools"

# yamllint disable-line rule:line-length
python_pip_package: "{{ python_pip_package_map[ansible_distribution][ansible_distribution_major_version] | default(python_pip_package_map[ansible_distribution]) | default(python_pip_package_map['default']) }}"

python_pip_venv_packages:
  - "wheel"
  - "virtualenv"
